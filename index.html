
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Магазин — Starter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    .card-img-top { object-fit: cover; height: 160px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Простой интернет-магазин</h1>
    <div id="products" class="row g-3"></div>

    <hr>
    <h3>Корзина</h3>
    <div id="cart" class="mb-3"></div>
    <div id="checkout" style="display:none;">
      <h5>Оформление заказа</h5>
      <input id="name" class="form-control mb-2" placeholder="Ваше имя">
      <input id="email" class="form-control mb-2" placeholder="Email">
      <button id="placeOrder" class="btn btn-success">Отправить заказ</button>
    </div>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
    let products = [];
    let cart = [];

    function fetchProducts(){
      fetch(API + '/products').then(r => r.json()).then(data => {
        products = data;
        renderProducts();
        renderCart();
      });
    }

    function renderProducts(){
      const cont = document.getElementById('products');
      cont.innerHTML = '';
      products.forEach(p => {
        const col = document.createElement('div'); col.className='col-md-4';
        col.innerHTML = `
          <div class="card h-100">
            <img src="${p.image}" class="card-img-top" alt="">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text flex-grow-1">${p.description}</p>
              <div>
                <strong>${p.price.toFixed(2)} $</strong>
                <button class="btn btn-primary btn-sm float-end" onclick="addToCart('${p.id}')">В корзину</button>
              </div>
            </div>
          </div>`;
        cont.appendChild(col);
      });
    }

    function addToCart(id){
      const prod = products.find(p => p.id === id);
      const existing = cart.find(c => c.id === id);
      if (existing) existing.quantity++;
      else cart.push({ id: prod.id, title: prod.title, price: prod.price, quantity: 1 });
      renderCart();
    }

    function renderCart(){
      const cont = document.getElementById('cart');
      if (cart.length === 0) {
        cont.innerHTML = '<p>Корзина пуста</p>';
        document.getElementById('checkout').style.display = 'none';
        return;
      }
      document.getElementById('checkout').style.display = 'block';
      cont.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'd-flex justify-content-between align-items-center mb-2';
        div.innerHTML = `<div>${item.title} × ${item.quantity}</div>
                         <div>${(item.price * item.quantity).toFixed(2)} $ 
                           <button class="btn btn-sm btn-outline-secondary ms-2" onclick="decrease('${item.id}')">-</button>
                           <button class="btn btn-sm btn-outline-secondary ms-1" onclick="increase('${item.id}')">+</button>
                         </div>`;
        cont.appendChild(div);
      });
      const totDiv = document.createElement('div');
      totDiv.innerHTML = `<strong>Итого: ${total.toFixed(2)} $</strong>`;
      cont.appendChild(totDiv);
    }

    function increase(id){ cart.find(c=>c.id===id).quantity++; renderCart(); }
    function decrease(id){ const it = cart.find(c=>c.id===id); it.quantity--; if (it.quantity<=0) cart = cart.filter(x=>x.id!==id); renderCart(); }

    document.getElementById('placeOrder').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const total = cart.reduce((s,i)=>s+i.price*i.quantity,0);
      fetch(API + '/orders', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ customer_name: name, customer_email: email, items: cart, total })
      }).then(r => r.json()).then(res => {
        document.getElementById('message').innerHTML = '<div class="alert alert-success">Заказ принят. ID: ' + res.id + '</div>';
        cart = []; renderCart();
      }).catch(err => {
        document.getElementById('message').innerHTML = '<div class="alert alert-danger">Ошибка: ' + err + '</div>';
      });
    });

    fetchProducts();
  </script>
</body>
</html>
